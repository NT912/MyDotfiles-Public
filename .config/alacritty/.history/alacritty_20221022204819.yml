# Configuration for Alacritty, the GPU enhanced terminal emulator.
env:
  # TERM variable
  # This value is used to set the `$TERM` environment variable for
  # each instance of Alacritty. If it is not present, alacritty will
  # check the local terminfo database and use `alacritty` if it is
  # available, otherwise `xterm-256color` is used.
  TERM: xterm-256color

window:
  # Window padding (changes require restart)
  #
  # Blank space added around the window in pixels. This padding is scaled
  # by DPI and the specified value is always added at both opposing sides.
  padding:
    x: 15
    y: 15

  # Window decorations
  #
  # Values for `decorations`:
  #     - full: Borders and title bar
  #     - none: Neither borders nor title bar
  #
  # Remove buttons
  decorations: Buttonless
  # Open in full screen
  startup_mode: Windowed
  #Maximized, Fullscreen, SimpleFullscreen
  # Dimensions if not SimpleFullscreen
  dimensions:
    columns: 130
    lines: 40

  # Window title
  title: Alacritty

  # Allow terminal applications to change Alacritty's window title.
  dynamic_title: true

  # Window class (Linux/BSD only):
  class:
    # Application instance name
    instance: Alacritty
    # General application class
    general: Alacritty

  # Background opacity
  #
  # Window opacity as a floating point number from `0.0` to `1.0`.
  # The value `0.0` is completely transparent and `1.0` is opaque.
  opacity: 0.98

  #scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Scrolling distance multiplier.
  multiplier: 3

# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: hack nerd font
    style: Regular

  size: 20

# Colors (Dracula)
colors:
  # Default colors
  background "3d3f41"
foreground "d2d8d9"
cursor "708183"
selection_background "214283"
color0 "25292a"
color8 "25292a"
color1 "f24840"
color9 "f24840"
color2 "629655"
color10 "629655"
color3 "b68800"
color11 "b68800"
color4 "2074c7"
color12 "2074c7"
color5 "797fd4"
color13 "797fd4"
color6 "15968d"
color14 "15968d"
color7 "d2d8d9"
color15 "d2d8d9"
selection_foreground "3d3f41"

  # Indexed Colors
  #
  # The indexed colors include all colors from 16 to 256.
  # When these are not set, they're filled with sensible defaults.
  #
  # Example:
  #   `- { index: 16, color: '0xff00ff' }`
  #
  indexed_colors: []

cursor:
  # Cursor style
  #
  # Values for `style`:
  #   - ▇ Block
  #   - _ Underline
  #   - | Beam
  style: Block

  # If this is `true`, the cursor will be rendered as a hollow box when the
  # window is not focused.
  unfocused_hollow: true

selection:
  # This string contains all characters that are used as separators for
  # "semantic words" in Alacritty.
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"

  # When true, selected text will be copied to the primary clipboard
  save_to_clipboard: true

mouse:
  # If this is `true`, the cursor is temporarily hidden when typing.
  hide_when_typing: true

shell:
  program: /bin/zsh
  args:
    - --login
# Startup directory, unset or None for home directory
working_directory: None
